<style>
.uploader {position:relative; overflow:hidden; width:300px; height:350px; background:#f3f3f3; border:2px dashed #e8e8e8;}

#filePhoto{
    position:absolute;
    width:300px;
    height:400px;
    top:-50px;
    left:0;
    z-index:2;
    opacity:0;
    cursor:pointer;
}

.uploader img{
    position:absolute;
    width:302px;
    height:352px;
    top:-1px;
    left:-1px;
    z-index:1;
    border:none;
}
.drag-over {
	box-shadow:0 0 8px rgba(0,0,0,.2);
}
</style>
<div class="uploader" id="droppable" onclick="$('#filePhoto').click()">
    click here or drag here your images for preview and set userprofile_picture data
    <img src=""/>
    <input type="file" name="userprofile_picture"  id="filePhoto" />
</div>
<script type="text/javascript" src="http://sport-time.ge/wp-content/themes/sport-time/js/jquery-1.11.3.min.js"></script>
<script>
	var imageLoader = document.getElementById('filePhoto');
    imageLoader.addEventListener('change', handleImage, false);
	function handleImage(e) {
		var reader = new FileReader();
		reader.onload = function (event) {
			
			$('.uploader img').attr('src',event.target.result);
		}
		reader.readAsDataURL(e.target.files[0]);
	}

	
(function () {

    var droppable = $('#droppable'),
        lastenter;

    droppable.on("dragenter", function (event) {
        lastenter = event.target;
        droppable.addClass("drag-over");            
    });

    droppable.on("dragleave", function (event) {
        if (lastenter === event.target) {
            droppable.removeClass("drag-over");
        }
    });

}());	
	
	
</script>
